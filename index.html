<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!!</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./utility.css">
    <link href="./img/favicon .ico" rel="icon" type="image/x-icon" />
</head>
<body>
    <script src="./script.js" ></script>
    <h1>Calculate Here!!</h1>
    <div class="row">
        <input class="input" type="text">
    </div>
    <div class="container flex flexcol bg-red">
        <div class="row">
        <button class="button grey" id="button">
            (
        </button>
        <button class="button grey" id="button">
            )
        </button>
        <button class="button grey" id="button">
            %
        </button>
        <button class="button grey" id="button">
            AC
        </button>
        </div>
        <div class="row">
        <button class="button normal" id="button">7</button>
        <button class="button normal" id="button">8</button>
        <button class="button normal" id="button">9</button>
        <button class="button grey" id="button">
            /
        </button>
        </div>
        <div class="row">
        <button class="button normal" id="button">4</button>
        <button class="button normal" id="button">5</button>
        <button class="button normal" id="button">6</button>
        <button class="button grey" id="button">
            *
        </button>
        </div>
        <div class="row">
        <button class="button normal" id="button">1</button>
        <button class="button normal" id="button">2</button>
        <button class="button normal" id="button">3</button>
        <button class="button grey" id="button">
            -
        </button>
        </div>
        <div class="row">
        <button class="button normal" id="button">0</button>
        <button class="button normal" id="button">.</button>
        <button class="button special" id="button">
            =
        </button>
        <button class="button grey" id="button">
            +
        </button>
        </div>
    </div>
</body>
</html>
